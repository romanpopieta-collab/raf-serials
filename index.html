<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAF Serials - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // –í–∞—à—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBI72wYVkWPnU6IShQA0GzNv2qxkSwPjxc",
            authDomain: "raf-serials.firebaseapp.com",
            projectId: "raf-serials",
            storageBucket: "raf-serials.firebasestorage.app",
            messagingSenderId: "908671765741",
            appId: "1:908671765741:web:bc0573e464c69ec90d90e4",
            measurementId: "G-4RX35LRNFF"
        };

        // –õ–æ–≥—ñ–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó
        const envConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const config = envConfig || firebaseConfig;
        
        try {
            const app = initializeApp(config);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'raf-serials-default';

            // –ï–∫—Å–ø–æ—Ä—Ç—É—î–º–æ —É –≤—ñ–∫–Ω–æ –¥–ª—è –¥–æ—Å—Ç—É–ø—É –∑ —ñ–Ω—à–∏—Ö —Å–∫—Ä–∏–ø—Ç—ñ–≤
            window.fb = { db, auth, appId, doc, setDoc, onSnapshot, signInWithCustomToken, signInAnonymously };
            console.log("Firebase Connected");
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }
    </script>

    <style>
        :root { --apple-bg: #000; --apple-card: #1c1c1e; }
        body { background-color: var(--apple-bg); color: #f5f5f7; font-family: 'Inter', sans-serif; letter-spacing: -0.01em; margin: 0; }
        .glass { background: rgba(28, 28, 30, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .card-row { transition: all 0.2s ease; border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-row:hover { background: rgba(255, 255, 255, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #loginOverlay {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        input:-webkit-autofill { -webkit-box-shadow: 0 0 0 30px #1c1c1e inset !important; -webkit-text-fill-color: white !important; }
    </style>
</head>
<body class="min-h-screen">

    <!-- –ï–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó -->
    <div id="loginOverlay">
        <div class="glass p-8 rounded-3xl w-full max-w-sm text-center shadow-2xl border border-white/10">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center font-black text-3xl italic text-white shadow-lg shadow-blue-900/20">RAF</div>
            <h2 class="text-xl font-bold mb-6 tracking-tighter uppercase text-white">–í—Ö—ñ–¥ –¥–æ —Ö–º–∞—Ä–∏</h2>
            <input type="password" id="passInput" placeholder="–ü–∞—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø—É" class="w-full h-14 bg-white/5 border border-white/10 rounded-2xl px-4 mb-4 text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-white transition-all">
            <button onclick="checkPass()" class="w-full h-14 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black uppercase tracking-widest text-xs transition-all active:scale-95 text-white">–£–≤—ñ–π—Ç–∏</button>
            <p id="loginError" class="text-red-500 text-[10px] mt-4 uppercase font-bold hidden">–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</p>
        </div>
    </div>

    <div id="mainContent" class="hidden opacity-0 transition-opacity duration-700">
        <div id="app" class="max-w-4xl mx-auto px-4 py-10">
            <header class="flex items-center justify-between mb-12">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-xl flex items-center justify-center font-black text-white italic text-xl">RAF</div>
                    <div>
                        <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">Serials</h1>
                        <p class="text-[10px] text-cyan-400 font-bold uppercase tracking-[0.2em]">Cloud Storage</p>
                    </div>
                </div>
                <div id="syncStatus" class="px-3 py-1.5 rounded-full bg-white/5 border border-white/10 flex items-center gap-2">
                    <span id="syncDot" class="w-2 h-2 bg-gray-600 rounded-full"></span>
                    <span id="syncText" class="text-[10px] font-black uppercase text-gray-500">–û—Ñ–ª–∞–π–Ω</span>
                </div>
            </header>

            <!-- –ü–æ—à—É–∫ -->
            <div class="relative mb-10">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="searchInput" placeholder="–Ø–∫–∏–π —Å–µ—Ä—ñ–∞–ª —à—É–∫–∞—î–º–æ?" 
                    class="w-full h-14 bg-white/5 border border-white/10 rounded-2xl pl-12 pr-4 focus:ring-2 focus:ring-blue-600 focus:outline-none text-sm text-white transition-all placeholder:text-gray-600">
                <div id="searchResults" class="absolute top-full left-0 right-0 glass mt-2 rounded-2xl shadow-2xl z-[100] hidden overflow-hidden border border-white/20 divide-y divide-white/5"></div>
            </div>

            <!-- –¢–∞–±–∏ -->
            <div class="flex gap-8 border-b border-white/5 mb-8 no-scrollbar overflow-x-auto">
                <button onclick="setTab('watching')" id="tab-watching" class="pb-4 border-b-2 border-blue-500 text-blue-500 text-[11px] font-black uppercase tracking-widest whitespace-nowrap transition-all">–î–∏–≤–ª—é—Å—è</button>
                <button onclick="setTab('planning')" id="tab-planning" class="pb-4 border-b-2 border-transparent text-gray-500 text-[11px] font-black uppercase tracking-widest hover:text-white whitespace-nowrap transition-all">–ü–ª–∞–Ω–∏</button>
                <button onclick="setTab('watched')" id="tab-watched" class="pb-4 border-b-2 border-transparent text-gray-500 text-[11px] font-black uppercase tracking-widest hover:text-white whitespace-nowrap transition-all">–ê—Ä—Ö—ñ–≤</button>
            </div>

            <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–µ—Ç–∞–ª–µ–π -->
    <div id="modal" class="fixed inset-0 bg-black/90 z-[200] hidden items-center justify-center p-4 backdrop-blur-xl transition-all duration-300">
        <div class="glass w-full max-w-2xl max-h-[85vh] rounded-[2rem] overflow-hidden flex flex-col shadow-2xl border border-white/10">
            <div id="modalContent" class="p-8 overflow-y-auto no-scrollbar flex-1"></div>
            <div class="p-6 border-t border-white/5 flex justify-between items-center bg-black/20">
                <button onclick="removeCurrentShow()" class="text-red-500 text-[10px] font-black uppercase hover:opacity-70">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                <button onclick="closeModal()" class="px-10 py-3 bg-white text-black font-black rounded-xl text-[10px] uppercase tracking-widest active:scale-95 transition-all">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
        </div>
    </div>

    <script>
        let myShows = [];
        let currentTab = 'watching';
        let currentUser = null;
        let currentEditingId = null;
        const SECRET_KEY = "1234"; 

        window.checkPass = () => {
            const val = document.getElementById('passInput').value;
            if (val === SECRET_KEY) {
                document.getElementById('loginOverlay').classList.add('hidden');
                const main = document.getElementById('mainContent');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
                
                // –ß–µ–∫–∞—î–º–æ –ø–æ–∫–∏ Firebase –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è
                const checkFb = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFb);
                        initApp();
                    }
                }, 100);
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
            }
        };

        async function initApp() {
            const { auth, db, appId, doc, onSnapshot, signInWithCustomToken, signInAnonymously } = window.fb;

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.error("Auth Fail:", e); }

            auth.onAuthStateChanged((user) => {
                if (!user) return;
                currentUser = user;
                
                const dot = document.getElementById('syncDot');
                const text = document.getElementById('syncText');
                dot.classList.replace('bg-gray-600', 'bg-green-500');
                dot.classList.add('animate-pulse');
                text.innerText = "–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–æ–≤–∞–Ω–æ";
                text.classList.replace('text-gray-500', 'text-green-500');

                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'serials', 'main');
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        myShows = docSnap.data().list || [];
                        renderGallery();
                    }
                }, (err) => console.error("Cloud Error:", err));
            });
        }

        window.saveToCloud = async () => {
            if (!currentUser || !window.fb) return;
            const { db, appId, doc, setDoc } = window.fb;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'serials', 'main');
            await setDoc(docRef, { list: myShows });
        };

        window.addShow = async (id) => {
            if (myShows.find(s => s.id === id)) return;
            const res = await fetch(`https://api.tvmaze.com/shows/${id}?embed=episodes`);
            const show = await res.json();
            const newShow = {
                id: show.id,
                name: show.name,
                image: show.image?.medium || '',
                userStatus: '‚è≥ –£ –ø–ª–∞–Ω–∞—Ö',
                currentEpisodeCount: 0,
                totalEpisodes: show._embedded?.episodes?.length || 0,
                episodes: (show._embedded?.episodes || []).map(e => ({ 
                    id: e.id, watched: false, name: e.name, season: e.season, number: e.number 
                }))
            };
            myShows.unshift(newShow);
            await saveToCloud();
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('searchInput').value = '';
            renderGallery();
        };

        window.renderGallery = () => {
            const gallery = document.getElementById('gallery');
            let filtered = [...myShows];
            
            if (currentTab === 'watching') filtered = myShows.filter(s => s.userStatus === 'üëÄ –î–∏–≤–ª—é—Å—å');
            else if (currentTab === 'planning') filtered = myShows.filter(s => s.userStatus === '‚è≥ –£ –ø–ª–∞–Ω–∞—Ö');
            else if (currentTab === 'watched') filtered = myShows.filter(s => s.userStatus === '‚úÖ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ');

            if (filtered.length === 0) {
                gallery.innerHTML = `<div class="col-span-full text-center py-20 text-gray-700 text-[10px] uppercase font-black tracking-[0.3em]">–ü–æ–∫–∏ —â–æ —Ç—É—Ç –ø–æ—Ä–æ–∂–Ω—å–æ</div>`;
                return;
            }

            gallery.innerHTML = filtered.map(s => `
                <div class="card-row glass p-4 rounded-2xl flex items-center gap-5 cursor-pointer group" onclick="openModal(${s.id})">
                    <img src="${s.image}" class="w-12 h-16 object-cover rounded-lg bg-zinc-900 shadow-xl transition-transform group-hover:scale-105">
                    <div class="flex-1">
                        <div class="font-black text-sm text-white leading-tight mb-1">${s.name}</div>
                        <div class="flex items-center gap-2">
                             <div class="h-1 flex-1 bg-white/5 rounded-full overflow-hidden">
                                <div class="h-full bg-blue-500" style="width: ${(s.currentEpisodeCount/s.totalEpisodes)*100}%"></div>
                             </div>
                             <span class="text-[9px] font-black text-blue-400 uppercase">${s.currentEpisodeCount}/${s.totalEpisodes}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        window.setTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('button[id^="tab-"]').forEach(b => {
                b.classList.replace('border-blue-500', 'border-transparent');
                b.classList.replace('text-blue-500', 'text-gray-500');
            });
            document.getElementById(`tab-${tab}`).classList.replace('border-transparent', 'border-blue-500');
            document.getElementById(`tab-${tab}`).classList.replace('text-gray-500', 'text-blue-500');
            renderGallery();
        };

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', async (e) => {
            const q = e.target.value;
            if (q.length < 3) {
                document.getElementById('searchResults').classList.add('hidden');
                return;
            }
            const res = await fetch(`https://api.tvmaze.com/search/shows?q=${q}`);
            const data = await res.json();
            const results = document.getElementById('searchResults');
            results.innerHTML = data.slice(0, 5).map(i => `
                <div onclick="addShow(${i.show.id})" class="p-4 hover:bg-white/10 cursor-pointer flex items-center gap-4 transition-colors">
                    <img src="${i.show.image?.medium || ''}" class="w-10 h-12 object-cover rounded bg-zinc-800">
                    <div>
                        <div class="text-sm font-black text-white">${i.show.name}</div>
                        <div class="text-[9px] text-gray-500 uppercase font-bold">${i.show.premiered?.split('-')[0] || 'N/A'} ‚Ä¢ ${i.show.network?.name || i.show.webChannel?.name || 'TV'}</div>
                    </div>
                </div>
            `).join('');
            results.classList.remove('hidden');
        });

        window.openModal = (id) => {
            currentEditingId = id;
            const show = myShows.find(s => s.id === id);
            if (!show) return;
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="mb-10 text-center">
                    <img src="${show.image}" class="w-32 h-44 object-cover rounded-2xl mx-auto mb-6 shadow-2xl border border-white/10">
                    <h2 class="text-3xl font-black text-white mb-4 uppercase tracking-tighter">${show.name}</h2>
                    <div class="inline-flex bg-white/5 p-1 rounded-xl border border-white/5">
                        <button onclick="updateStatus(${show.id}, 'üëÄ –î–∏–≤–ª—é—Å—å')" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${show.userStatus === 'üëÄ –î–∏–≤–ª—é—Å—å' ? 'bg-blue-600 text-white shadow-lg' : 'text-gray-500'}">–î–∏–≤–ª—é—Å—å</button>
                        <button onclick="updateStatus(${show.id}, '‚è≥ –£ –ø–ª–∞–Ω–∞—Ö')" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${show.userStatus === '‚è≥ –£ –ø–ª–∞–Ω–∞—Ö' ? 'bg-white/10 text-white' : 'text-gray-500'}">–ü–ª–∞–Ω–∏</button>
                        <button onclick="updateStatus(${show.id}, '‚úÖ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ')" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${show.userStatus === '‚úÖ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ' ? 'bg-green-600 text-white' : 'text-gray-500'}">–ê—Ä—Ö—ñ–≤</button>
                    </div>
                </div>
                <div class="space-y-1">
                    <div class="text-[10px] font-black text-gray-600 uppercase mb-4 tracking-widest pl-2">–°–ø–∏—Å–æ–∫ —Å–µ—Ä—ñ–π</div>
                    ${show.episodes.map((ep, idx) => `
                        <label class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl cursor-pointer transition-all group">
                            <input type="checkbox" ${ep.watched ? 'checked' : ''} onchange="toggleEpisode(${show.id}, ${idx})" 
                                class="w-6 h-6 rounded-lg border-2 border-white/10 bg-white/5 text-blue-600 focus:ring-0 transition-all checked:bg-blue-600">
                            <div class="text-xs font-bold transition-all ${ep.watched ? 'text-gray-600 line-through' : 'text-white'}">
                                <span class="text-blue-500 font-black mr-3 opacity-80">S${ep.season}E${ep.number}</span> ${ep.name}
                            </div>
                        </label>
                    `).join('')}
                </div>
            `;
            document.getElementById('modal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');

        window.toggleEpisode = async (showId, idx) => {
            const show = myShows.find(s => s.id === showId);
            show.episodes[idx].watched = !show.episodes[idx].watched;
            show.currentEpisodeCount = show.episodes.filter(e => e.watched).length;
            await saveToCloud();
            renderGallery();
        };

        window.updateStatus = async (showId, status) => {
            const show = myShows.find(s => s.id === showId);
            show.userStatus = status;
            await saveToCloud();
            openModal(showId); 
            renderGallery();
        };

        window.removeCurrentShow = async () => {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Å–µ—Ä—ñ–∞–ª?')) {
                myShows = myShows.filter(s => s.id !== currentEditingId);
                await saveToCloud();
                closeModal();
                renderGallery();
            }
        };

        document.addEventListener('click', (e) => {
            if (!document.getElementById('searchInput').contains(e.target)) {
                document.getElementById('searchResults').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
